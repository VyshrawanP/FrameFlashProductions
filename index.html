  <style>
       .menu-btn {
  display: none;
  background: none;
  border: none;
  font-size: 1.6rem;
  color: var(--fg);
  cursor: pointer;
}

/* MOBILE MENU PANEL */
.mobile-menu {
  position: fixed;
  top: 0;
  right: 0;
  width: 70%;
  max-width: 300px;
  height: 100vh;
  background: #111;
  padding: 100px 40px;
  display: flex;
  flex-direction: column;
  gap: 30px;
  transform: translateX(100%);
  transition: transform 0.8s var(--ease);
  z-index: 200;
}

.mobile-menu a {
  font-size: 1.1rem;
  color: var(--fg);
}

/* OVERLAY */
.menu-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s var(--ease);
  z-index: 150;
}

/* ACTIVE STATES */
.mobile-menu.open {
  transform: translateX(0);
}

.menu-overlay.show {
  opacity: 1;
  pointer-events: all;
}

/* RESPONSIVE SWITCH */
@media (max-width: 900px) {
  .desktop-nav {
    display: none;
  }

  .menu-btn {
    display: block;
  }
}


    :root {
      --bg: #0a0a0a;
      --fg: #f5f5f5;
      --muted: #9a9a9a;
      --ease: cubic-bezier(0.19, 1, 0.22, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* =========================
       NAVBAR
       ========================= */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 22px 64px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    header .brand {
      font-weight: 500;
      letter-spacing: 1px;
    }

    header nav a {
      margin-left: 32px;
      font-size: 0.9rem;
      color: var(--muted);
      transition: color 0.3s;
    }

    header nav a:hover {
      color: var(--fg);
    }

    /* =========================
       HERO SECTION
       ========================= */
    .hero {
      height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .insta-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 16px;
}


    .hero img {
      width: 160px;
      margin-bottom: 24px;
      opacity: 0.95;
    }

    .hero h1 {
      font-size: clamp(2rem, 4vw, 4rem);
      font-weight: 500;
    }

    .hero p {
      margin-top: 14px;
      color: var(--muted);
      font-size: 1rem;
    }

    /* =========================
       PROJECTS SECTION
       ========================= */
    section.projects {
      padding: 140px 80px;
    }

    .projects h2 {
      font-size: 2rem;
      margin-bottom: 80px;
      font-weight: 500;
    }

    .project {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
      align-items: center;
      margin-bottom: 140px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s var(--ease);
    }

    .project.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .project img {
      width: 100%;
      border-radius: 8px;
      transition: transform 1s var(--ease);
    }

    .project:hover img {
      transform: scale(1.04);
    }

    .project-info h3 {
      font-size: 2rem;
      font-weight: 500;
    }

    .project-info p {
      color: var(--muted);
      margin: 18px 0 24px;
      max-width: 420px;
    }

    .project-info a {
      font-size: 0.9rem;
      border-bottom: 1px solid var(--fg);
      padding-bottom: 4px;
    }

    /* =========================
       FOOTER
       ========================= */
    footer {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
      font-size: 0.85rem;
    }

    /* =========================
       RESPONSIVE
       ========================= */
    @media (max-width: 900px) {
      header {
        padding: 20px 30px;
      }

      section.projects {
        padding: 120px 30px;
      }

      .project {
        grid-template-columns: 1fr;
        gap: 40px;
      }
    }
         /* SMOKE */
#smoke {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  filter: blur(40px);
  opacity: .3;
}

/* NAV MUST STAY ABOVE EVERYTHING */
header {
  position: fixed;
  z-index: 20;
}

/* MAIN CONTENT LAYER */
main,

footer {
  position: relative;

<canvas id="smoke"></canvas>

  <section class="hero">

  <!-- MOTION SCRIPT -->
  <script>
      const menuBtn = document.querySelector(".menu-btn");
  const mobileMenu = document.querySelector(".mobile-menu");
  const overlay = document.querySelector(".menu-overlay");

  menuBtn.onclick = () => {
    mobileMenu.classList.add("open");
    overlay.classList.add("show");
  };

  overlay.onclick = () => {
    mobileMenu.classList.remove("open");
    overlay.classList.remove("show");
  };
const members = document.querySelectorAll(".member");

const observer = new IntersectionObserver(
  entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
        observer.unobserve(entry.target); // animate only once
      }
    });
  },
  {
    threshold: 0.25,
    rootMargin: "0px 0px -100px 0px"
  }
);
    const projects = document.querySelectorAll(".project");



    projects.forEach(p => observer.observe(p));
(function(){
  if (window.innerWidth < 900) return;
  const c = document.getElementById("smoke");
  if (!c) return;
  const ctx = c.getContext("2d");
  let w,h,mouseX=0,mouseY=0;

  function resize(){
    w=c.width=innerWidth;
    h=c.height=innerHeight;
  }
  resize(); addEventListener("resize",resize);

  addEventListener("mousemove",e=>{
    mouseX=e.clientX;
    mouseY=e.clientY;
  });

  const blobs=[...Array(8)].map(()=>({
    x:Math.random()*w,
    y:Math.random()*h,
    r:250+Math.random()*200,
    vx:(Math.random()-.5)*.1,
    vy:(Math.random()-.5)*.1
  }));

  function draw(){
    ctx.clearRect(0,0,w,h);
    blobs.forEach(b=>{
      b.x+=b.vx+(mouseX-b.x)*.00002;
      b.y+=b.vy+(mouseY-b.y)*.00002;
      if(b.x<-b.r)b.x=w+b.r;
      if(b.x>w+b.r)b.x=-b.r;
      if(b.y<-b.r)b.y=h+b.r;
      if(b.y>h+b.r)b.y=-b.r;

      const g=ctx.createRadialGradient(b.x,b.y,0,b.x,b.y,b.r);
      g.addColorStop(0,"rgba(150,30,30,.2)");
      g.addColorStop(1,"rgba(150,30,30,0)");
      ctx.fillStyle=g;
      ctx.beginPath();
      ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
      ctx.fill();
    });
    requestAnimationFrame(draw);
  }
  draw();
})();
    
  </script>
